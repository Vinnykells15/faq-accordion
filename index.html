<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/background-pattern-desktop.svg"
    />
    <link rel="stylesheet" href="index.css" />

    <title>FAQ accordion</title>
  </head>
  <body>
    <div class="top-image"></div>

    <div class="container">
      <div class="accordion">
        <img class="star" src="/assets/images/icon-star.svg" alt="star icon" />
        <h1 class="faqs">FAQs</h1>
      </div>

      <div class="questions">
        <div>
          <h6>What is Frontend Mentor, and how will it help me?</h6>
          <img src="/assets/images/icon-plus.svg" alt="" />
        </div>
        <div>
          <h6>Is Frontend Mentor free?</h6>
          <img src="/assets/images/icon-plus.svg" alt="" />
        </div>
        <div>
          <h6>Can I use Frontend Mentor projects in my portfolio?</h6>
          <img src="/assets/images/icon-plus.svg" alt="" />
        </div>
        <div>
          <h6>How can I get help if I'm stuck on a challenge?</h6>
          <img src="/assets/images/icon-plus.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vinnykells</a>.
    </div>
  </body>
</html>
